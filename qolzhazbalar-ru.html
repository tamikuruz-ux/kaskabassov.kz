<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт в разработке</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      background-color: #2d3d5e;
    }

    .header-actions {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      flex-direction: column;
    }

    .lang-btn {
      background: white;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin: 20px 0;
    }

    p {
      font-size: 1.2rem;
      color: #f0f0f0;
      margin: 10px 0;
    }

    .coming-soon {
      font-size: 2rem;
      color: #e6a21e;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 2rem;
      color: #fff;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1rem;
      color: #ddd;
      margin-top: 20px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #fff;
    }

    .back-to-home {
      font-size: 1rem;
      color: #f0f0f0;
      text-decoration: none;
      margin-top: 30px;
      transition: color 0.3s;
    }

    .back-to-home:hover {
      color: #e6a21e;
    }

    @media (max-width: 768px) {
      body {
        font-size: 1rem;
        padding: 10px;
        text-align: left;
      }

      .header-actions {
        top: 10px;
        right: 10px;
        flex-direction: row;
        gap: 5px;
      }

      .lang-btn {
        padding: 8px;
      }

      h1 {
        font-size: 2.5rem;
        margin: 10px 0;
      }

      p {
        font-size: 1rem;
        margin: 5px 0;
      }

      .coming-soon {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .countdown {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .message {
        font-size: 0.9rem;
      }

      .footer {
        font-size: 0.8rem;
      }

      .back-to-home {
        font-size: 0.9rem;
        margin-top: 15px;
      }
    }

    @media (max-width: 480px) {
      body {
        font-size: 0.9rem;
      }

      h1 {
        font-size: 2rem;
      }

      .coming-soon {
        font-size: 1.2rem;
      }

      .countdown {
        font-size: 1.2rem;
      }

      .message {
        font-size: 0.85rem;
      }

      .back-to-home {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="header-actions">
    <div class="language-switcher" role="group" aria-label="Выбор языка">
      <a href="qolzhazbalar.html" class="lang-btn">Қаз</a>
      <a href="qolzhazbalar-ru.html" class="lang-btn active-lang">Рус</a>
      <a href="qolzhazbalar-en.html" class="lang-btn">Eng</a>
    </div>
  </div>

  <h1>Сайт в разработке</h1>
  <div class="countdown">
    <p>Мы работаем над этим. Пожалуйста, подождите…</p>
    <p>Скоро будет доступно!</p>
  </div>

  <a href="index-ru.html" class="back-to-home">← Вернуться на главную</a>

  <div class="footer">
    <p>© 2025 Семья и потомки Сейіта Қасқабасова</p>
  </div>
</body>
</html>
