<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт әзірленуде</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
  
  <style>
    /* Основные стили для страницы */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      background-color: #2d3d5e;
    }
.header-actions {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      flex-direction: column;  /* Чтобы языки располагались в столбик */
    }

       .lang-btn {
       background: white;
      ;
    }
    /* Стили для текста */
    h1 {
      font-size: 3rem;
      color: #fff;
      margin: 20px 0;
    }

    p {
      font-size: 1.2rem;
      color: #f0f0f0;
      margin: 10px 0;
    }

    .coming-soon {
      font-size: 2rem;
      color: #e6a21e;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 2rem;
      color: #fff;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1rem;
      color: #ddd;
      margin-top: 20px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #fff;
    }

       .back-to-home {
      font-size: 1rem;
      color: #f0f0f0;
      text-decoration: none;
      margin-top: 30px;
      transition: color 0.3s;
    }

    .back-to-home:hover {
      color: #e6a21e;
    }

/* ==================== MOBILE MAX (без ломания ПК) ==================== */

/* Планшеты + телефоны */
@media (max-width: 768px) {

  /* Safe-area для айфонов с вырезом */
  body{
    padding:
      calc(18px + env(safe-area-inset-top))
      calc(14px + env(safe-area-inset-right))
      calc(18px + env(safe-area-inset-bottom))
      calc(14px + env(safe-area-inset-left));

    text-align: center;              /* держим стиль как на ПК */
    height: 100dvh;                  /* вместо 100vh */
    min-height: 100dvh;
    justify-content: center;
  }

  /* Чтобы контент не растягивался на всю ширину */
  h1, p, .coming-soon, .countdown, .message, .back-to-home{
    max-width: 34ch;                 /* читабельная ширина строк */
    margin-left: auto;
    margin-right: auto;
  }

  /* Языки — компактно, удобно нажимать */
  .header-actions{
    top: calc(10px + env(safe-area-inset-top));
    right: calc(10px + env(safe-area-inset-right));
    flex-direction: row;
    gap: 8px;
  }

  .lang-btn{
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 8px 10px;
    font-size: 0.9rem;
    border-radius: 12px;
    min-height: 40px;                /* норм тап-зона */
    min-width: 44px;
  }

  h1{
    font-size: clamp(1.9rem, 5.5vw, 2.35rem);
    margin: 12px 0 10px;
    line-height: 1.1;
  }

  p{
    font-size: 1rem;
    line-height: 1.55;
    margin: 8px 0;
  }

  .coming-soon{
    font-size: clamp(1.15rem, 4.2vw, 1.5rem);
    margin: 10px 0 8px;
  }

  .countdown{
    font-size: clamp(1.15rem, 4.2vw, 1.55rem);
    margin: 10px 0 8px;
  }

  .message{
    font-size: 0.95rem;
    line-height: 1.5;
    margin-top: 14px;
    opacity: 0.95;
  }

  .back-to-home{
    font-size: 0.95rem;
    margin-top: 18px;
    display: inline-block;
    padding: 10px 14px;              /* удобнее как кнопка */
    border-radius: 12px;
  }

  /* Футер: на телефонах лучше НЕ absolute, чтобы не налезал */
  .footer{
    position: static;
    margin-top: 16px;
    font-size: 0.85rem;
    opacity: 0.95;
  }
}

/* Очень маленькие телефоны */
@media (max-width: 480px){

  body{
    padding:
      calc(16px + env(safe-area-inset-top))
      calc(12px + env(safe-area-inset-right))
      calc(16px + env(safe-area-inset-bottom))
      calc(12px + env(safe-area-inset-left));
  }

  h1, p, .coming-soon, .countdown, .message, .back-to-home{
    max-width: 30ch;
  }

  .header-actions{
    top: calc(8px + env(safe-area-inset-top));
    right: calc(8px + env(safe-area-inset-right));
    gap: 6px;
  }

  .lang-btn{
    padding: 7px 9px;
    font-size: 0.86rem;
    min-height: 38px;
    min-width: 42px;
  }

  .back-to-home{
    font-size: 0.92rem;
    padding: 9px 12px;
  }
}

/* Низкие экраны (например, старые телефоны в ландшафте) */
@media (max-height: 520px){
  body{
    height: auto;
    min-height: 100dvh;
    padding-top: calc(14px + env(safe-area-inset-top));
    padding-bottom: calc(14px + env(safe-area-inset-bottom));
  }
  .footer{
    margin-top: 10px;
  }
}



  </style>
</head>
<body>
  <!-- Переключатель языков -->
  <div class="header-actions">
    <div class="language-switcher" role="group" aria-label="Тіл таңдау">
      <a href="qolzhazbalar.html" class="lang-btn active-lang">Қаз</a>
      <a href="qolzhazbalar-ru.html" class="lang-btn">Рус</a>
      <a href="qolzhazbalar-en.html" class="lang-btn">Eng</a>
    </div>
  </div>

  <!-- Основной контент страницы -->
  <h1>Сайт әзірленуде</h1>
  <div class="countdown">
    <p>Біз жұмыс істеп жатырмыз. Бір сәт күтіңіз...</p>
    <p>Жақында қолжетімді болады!</p>
  </div>
  <a href="index.html" class="back-to-home">← Қайту басты бетке</a>


  <div class="footer">
    <p>© 2025 Сейіт Қасқабасовтың отбасы мен ұрпақтары</p>
  </div>
</body>
</html>
